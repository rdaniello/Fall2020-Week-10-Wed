<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brush Exercise</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/bar_chart.js?22001"></script>
    <script src="js/random_data_gen_normal.js?22000"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style='background-color: rgb(247, 244, 241);'>
    <div style='text-align: center;'><h3>CIS 568 Week 10 Brush Exercise</h3></div>
    <div class='row'>
        <div class='col-4 off'>
            <button type='button' class='btn btn-primary' onclick='redrawChart()'>Redraw with New Data</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-6'>
            <svg id='bar_svg' width=100% height=100% viewbox='0 0 1000 800'  ></svg> 
        </div>
        <div class='col-6'>
            <svg id='bar_svg_zoom' width=100% height=100% viewbox='0 0 1000 800'  ></svg> 
        </div>
    </div>
    <script>
        // get the values - normal distribution
        let values = random_data(1000, 50, 15);
        // get the bins for the bar chart
        let bins = gen_bins(1,100,25);
        //console.log(bins);

        // draw the bar chart
        bar_chart_zoom(values,bins, 'bar_svg', false)

        function redrawChart(){
            let values = random_data(1000, 50, 15);
            // get the bins for the bar chart
            let bins = gen_bins(1,100,25);

            // remove all g from zoomed chart
            let svg = d3.select('#bar_svg_zoom');

            // update the select variable to the display value
            svg.selectAll('*')
                .remove();

            // draw the bar chart
            bar_chart_zoom(values,bins, 'bar_svg', false)
        }
    </script>
</body>
</html>
